<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<h1>Happy Homes</h1>
			<p>Social Network...
			   Let's start it form your home...</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-7">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-lock"></span> Login
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" data-ng-submit="login()">
					<div class="alert alert-danger"
						data-ng-show="user.invalidUsernamePassword" role="alert">{{
						user.errorMessage }}</div>
					</span>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">
							{{ userName }}</label>
						<div class="col-sm-9">
							<input type="email" name="j_username" class="form-control"
								id="inputEmail3" placeholder="Email" ng-model="user.userName"
								email-validate required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">
							{{ password }}</label>
						<div class="col-sm-9">
							<input type="password" name="j_password" maxlength="20"
								class="form-control" id="inputPassword3" placeholder="Password"
								ng-model="user.password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label> <input type="checkbox"
									data-ng-model="user.rememberMe" /> {{ rememberMe }}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group last">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-success btn-sm">{{
								signIn }}</button>
							<button type="reset" class="btn btn-default btn-sm">{{
								reset }}</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				{{ notRegistered }} <a ui-sref='registerUser'>{{ signUp
					}}</a>
			</div>
		</div>
	</div>
</div>
