<div class="container paddingbox">
	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" data-ng-submit="registerSociety()">
				<h2>
					Register Your Society <small>It's free and always will be.</small>
				</h2>
				<hr class="colorgraph">

				<div class="form-group">
					<input type="text" name="societyName" id="societyName"
						class="form-control " placeholder="Society Name" 
						required="required" data-ng-model="society.societyName">
				</div>
				<div class="form-group">
					<input type="text" name="societyAddressLine1"
						id="societyAddressLine1" class="form-control "
						placeholder="Society Address line 1" 
						required="required" data-ng-model="society.societyAddressLine1">
				</div>
				<div class="form-group">
					<input type="text" name="societyAddressLine2"
						id="societyAddressLine2" class="form-control "
						placeholder="Society Address line 2" 
						data-ng-model="society.societyAddressLine2">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<select class="form-control" ng-change="getAllCities()"
								data-ng-options="state.stateName for state in states"
								data-ng-model="society.societyState" ></select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<select class="form-control"
								data-ng-options="city.cityName for city in cities"
								data-ng-model="society.societyCity" data-ng-required="true"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="number" max="10" min="1" name="wing" id="wing" class="form-control"
								placeholder="Number of Wings or Blocks"
								required="required" data-ng-model="society.numOfWingsBlock" />
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="number" max="100" min="1" name="numOfFloors" id="numOfFloors"
								class="form-control " placeholder="Total Floors" 
								required="required" data-ng-model="society.numOfFloors" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="zipCode" id="zipCode"
						class="form-control " placeholder="Postal Code" 
						data-ng-model="society.societyZipCode">
				</div>
				<div class="form-group">
					<p class="input-group">
						<input type="text" name="societyFormedDate" id="societyFormedDate"
							class="form-control " placeholder="Established"
							datepicker-popup='dd-MMMM-yyyy' is-open="status"
							data-ng-model="socirty.societyDateFormed" format
							required="required" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="openCalender($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>

				<div class="row">
					<div class="col-xs-4 col-sm-3 col-md-3">
						<span class="button-checkbox">
							<button type="button" class="btn " data-color="info" >I
								Agree</button> <input type="checkbox" name="t_and_c" id="t_and_c"
							class="hidden" value="1">
						</span>
					</div>
					<div class="col-xs-8 col-sm-9 col-md-9">
						By clicking <strong class="label label-primary">Register</strong>,
						you agree to the <a href="#" data-toggle="modal"
							data-target="#t_and_c_m">Terms and Conditions</a> set out by this
						site, including our Cookie Use.
					</div>
				</div>

				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<a href="#" class="btn btn-primary btn-block "
							ui-sref='login'>Cancel</a>
					</div>
					<div class="col-xs-12 col-md-6" >
						<input type="submit" value="Register" 
							class="btn btn-success btn-block" tabindex="7">
					</div>
				</div>
			</form>
		</div>
	</div>
